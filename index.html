<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <div class="wrapper bg-[#344151] h-screen w-screen flex items-center justify-center">

        <!-- main div  -->
        <div class="flex flex-col gap-3 ">
            <!-- heading  -->
            <div class="text-[#0398d4] font-medium text-[20px]">
                Increment and Decrement
            </div>


            <!-- button and counter div  -->
            <div class="flex self-center bg-white flex  text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
                <!-- negative button  -->
                <button onclick="decrease()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <!-- counter div  -->
                <div id="counter">
                    0
                </div>

                <!-- plus button  -->
                <button onclick="increase()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>


    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js"></script>
</body>

</html>
